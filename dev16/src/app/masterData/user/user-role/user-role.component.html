<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <strong>Users</strong>
        </div>
        <div class="col-12 ">
            <table class="table table-sm table-bordered table-hover">
                <thead>
                    <tr> 
                        <th>#</th>
                        <th>ID</th> 
                        <th class="text-center">Lock</th> 
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of items; let i = index"> 
                        <td>{{i+1}}</td>    
                        <td>{{x.name}} </td>   
                        <td class="text-center">
                            <span *ngIf="x.isLock == '1'">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                          
                        </td>   
                        <Td>
                            <button type="button" (click)="open(x)" class="btn btn-primary btn-sm mx-1">Role Access</button>
                            <button type="button" [disabled]="x.isLock" class="btn btn-danger btn-sm mx-1">Delete</button>
                        </Td>

                    </tr>
                </tbody>
            </table>
        </div>
 
    </div>
</div>
