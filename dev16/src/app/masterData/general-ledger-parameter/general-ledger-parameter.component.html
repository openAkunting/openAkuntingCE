<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>name</th>
                        <th>value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of items">
                        <td> {{x.id}} </td>
                        <td> <label for="id{{x.id}}">{{x.name}}</label> </td>
                        <td> <input type="text" class="form-control form-control-sm" [disabled]="disable" [(ngModel)]="x.value" id="id{{x.id}}"> </td>
                    </tr>
                </tbody>
                
            </table>
 
            <div class="text-end">
                <button type="button" class="btn btn-sm btn-warning mx-1" (click)="fnRollback()" [hidden]="disable">Cancel</button>
                <button type="button" class="btn btn-sm btn-warning mx-1" (click)="disable=false" [hidden]="!disable">Edit</button>

                
                <button type="button" class="btn btn-sm btn-primary mx-1" (click)="fnUpdate()" [hidden]="disable">Save</button> 
            </div>
        </div>
    </div>
</div>
