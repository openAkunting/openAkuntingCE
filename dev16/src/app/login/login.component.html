<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card-body p-4 p-lg-5 text-black">

                <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
 

                    <h5 >Sign into your account
                    </h5>

                    <div class="form-outline mb-4">
                        <label for="email">USERNAME</label>
                        <input type="text" email="true" class="form-control form-control-lg" id="email" required
                            [(ngModel)]="model.email" name="email" #email="ngModel">
                        <div [hidden]="email.valid || email.pristine" class="text-danger">
                            <small> Email Wajib Isi</small>
                        </div>
                    </div>

                    <div class="form-outline mb-4">
                        <label for="password">PASSWORD</label>
                        <input type="password" class="form-control  form-control-lg" id="password" required
                            [(ngModel)]="model.password" name="password" #password="ngModel" minlength="6">
                        <div [hidden]="password.valid || password.pristine" class="text-danger">
                            <small> Password Wajib Isi </small>
                        </div>
                    </div>

                    <div class="pt-1 mb-4">
                        <button type="submit" class="btn btn-dark btn-lg btn-block"
                            [disabled]="!heroForm.form.valid">LOGIN</button>
                    </div>

                    <div class="alert alert-danger   text-center" [hidden]="!note">
                        <b> {{note}}</b>
                    </div>
                    <a class="small text-muted">Privacy policy</a>
                </form>

            </div>
        </div>
    </div>
</div>
