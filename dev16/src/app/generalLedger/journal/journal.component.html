<div class="container">
    <div class="row">
        <div class="col-12">
            <h4>Journal</h4>
        </div>
        <div class="col-12 text-end mb-2"> 
            <button class="btn btn-sm btn-primary mx-2" (click)="open()">Add Item</button>
        </div>
        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <div class="row  g-1 ">
                        <div class="col-2">Date</div>
                        <div class="col-1">Ref</div>
                        <div class="col-9">
                            <div class="row g-1">
                                <div class="col-8" > 
                                    Description
                                </div>  
                                <div class="col-2 text-end" >Debit</div> 
                                <div class="col-2 text-end" >Credit</div>  
                              
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row g-1 border-bottom" *ngFor="let x of items">
                        <div class="col-2">
                           <div> {{x.journalDate | date}}</div>
                            <small>{{x.inputDate}}</small>
                        </div>
                        <div class="col-1">{{x.ref}}</div>
                        <div class="col-9">
                            <div class="row g-1 mb-2" *ngFor="let j of x.journal"> 
                                <div class="col-8" > 
                                    <div [ngClass]="{'ms-4': j.credit > 0}">{{j.account}} :  {{j.account}}</div>
                                    <div [ngClass]="{'ms-4': j.credit > 0}"> <small>{{j.description}}</small>   </div>
                                    <div [ngClass]="{'ms-4': j.credit > 0}"> <small>  {{j.branch ?  j.branch+" : " : "" }}   {{j.outlet}} </small></div> 
                                </div>  
                                <div class="col-2 text-end" >{{j.debit | number}}</div> 
                                <div class="col-2 text-end" >{{j.credit | number}}</div>  
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
               
        </div>
    </div>
</div>
