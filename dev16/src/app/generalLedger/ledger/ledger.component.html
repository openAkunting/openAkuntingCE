<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-sm table-bordered">  
                        
                <tbody *ngFor="let item of items" [hidden]="item.ledger.length <= 0">
                    <tr> 
                        <th colspan="5"  class="bg-light">{{item.name}}</th> 
                    </tr>
                    <tr > 
                        <th class="bg-light  text-center">Date</th>
                        <th class="bg-light  text-center">Account</th>
                        <th class="bg-light text-center">Debit</th>
                        <th class="bg-light text-center">Credit</th>
                        <th class="bg-light text-center">Balance</th> 
                    </tr>
                    <tr *ngFor="let x of item.ledger">
                        <td>{{x.journalDate}}</td>
                        <td>{{x.id+" : "+x.name}}</td>
                        <td  class="text-end">{{x.debit | number}}</td>
                        <td class="text-end">{{x.credit | number}}</td>
                        <td  class="text-end">{{x.balance | number}}</td>
                    </tr>
                    <tr>
                        <td colspan="5">&nbsp;</td>
                    </tr>
                </tbody>
               
            </table>
        </div>
    </div>
</div>
